<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
    <meta charset="UTF-8">
    <title>Spring MVC Application</title>
</head>
<header th:replace="layout :: logged-out"></header>
<body>
<h2>Login</h2>
<form method="post" th:object="${User}">
    <label for="username">Username :</label>
    <input type="text" id="username" style="margin: 10px;">
    <br>
    <label for="password">Password :</label>
    <input type="password" id="password" style="margin: 10px;">
    <br>
    <button type="submit" value="Login" style="margin-left: 140px;">Login</button>
</form>
</body>
</html>
